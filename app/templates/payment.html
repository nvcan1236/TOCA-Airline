{% extends 'layout/base.html' %}
{% block content %}
<div>
    <section class="main">
        <div class="search-flight">
                <div class="search">
                    <div class="location">
                        <label for="from-location">Địa điểm</label>
                        <div class="input-wrapper">

                            <div class="dropdown" id="from-location">
                              <div class="dropdown-select">
                                <span class="dropdown-value">From</span>
                                  <i class="fi fi-rs-angle-down"></i>
                              </div>
                              <div class="dropdown-list">
                                <div class="dropdown-item">TP. Hồ Chí Minh</div>
                                <div class="dropdown-item">Hà Nội</div>
                                <div class="dropdown-item">Đà Nẵng</div>
                              </div>
                            </div>

                            <i class="fi fi-ss-plane"></i>

                            <div class="dropdown" id="to-location">
                              <div class="dropdown-select">
                                <span class="dropdown-value">To</span>
                                  <i class="fi fi-rs-angle-down"></i>
                              </div>
                              <div class="dropdown-list">
                                <div class="dropdown-item">TP. Hồ Chí Minh</div>
                                <div class="dropdown-item">Hà Nội</div>
                                <div class="dropdown-item">Đà Nẵng</div>
                              </div>
                            </div>

                        </div>
                    </div>
                    <div class="time">
                        <label for="date-input">Ngày đi</label>
                        <div>
                            <input type="date" id="date-input">
                        </div>
                    </div>

                </div>
        </div>

       <div class="payment">
           <div class="card-info">
               <h3>Thông tin thẻ</h3>
                <div class="infor card-number">
                    <div class="form-group">
                        <label for="card-number">Số thẻ</label>
                        <input type="number" name="" id="card-number">
                    </div>
                </div>
               <div class="infor owner-name">
                    <div class="form-group">
                        <label for="owner-name">Tên chủ thẻ</label>
                        <input type="text" name="" id="owner-name">
                    </div>
                </div>
               <div class="infor date-cvv">
                    <div class="form-group">
                        <label for="exp-date">Ngày hết hạn</label>
                        <input type="text" name="" id="exp-date">
                    </div>
                   <div class="form-group">
                        <label for="cvv-number">Số CVV</label>
                        <input type="number" name="" id="cvv-number">
                    </div>
                </div>
           </div>
           <div class="card-img">
               <img src="{{ url_for('static', filename='images/card.png') }}" alt="">
           </div>
       </div>

        <div class="page-nav">
            <button class="btn">Quay lại</button>
            <button class="btn primary">Tiếp</button>
        </div>


    </section>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
