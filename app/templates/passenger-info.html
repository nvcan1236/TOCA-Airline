{% extends 'layout/base.html' %}
{% block content %}
<div>
    <section class="main">
        <div class="search-flight">
                <div class="search">
                    <div class="location">
                        <label for="from-location">Địa điểm</label>
                        <div class="input-wrapper">

                            <div class="dropdown" id="from-location">
                              <div class="dropdown-select">
                                <span class="dropdown-value">From</span>
                                  <i class="fi fi-rs-angle-down"></i>
                              </div>
                              <div class="dropdown-list">
                                <div class="dropdown-item">TP. Hồ Chí Minh</div>
                                <div class="dropdown-item">Hà Nội</div>
                                <div class="dropdown-item">Đà Nẵng</div>
                              </div>
                            </div>

                            <i class="fi fi-ss-plane"></i>

                            <div class="dropdown" id="to-location">
                              <div class="dropdown-select">
                                <span class="dropdown-value">To</span>
                                  <i class="fi fi-rs-angle-down"></i>
                              </div>
                              <div class="dropdown-list">
                                <div class="dropdown-item">TP. Hồ Chí Minh</div>
                                <div class="dropdown-item">Hà Nội</div>
                                <div class="dropdown-item">Đà Nẵng</div>
                              </div>
                            </div>

                        </div>
                    </div>
                    <div class="time">
                        <label for="date-input">Ngày đi</label>
                        <div>
                            <input type="date" id="date-input">
                        </div>
                    </div>

                </div>
        </div>

       <div class="passenger-info">
           <h3>Thông tin khách hàng</h3>
           <form action="">
               <div class="personal">
                   <h3>Thông tin cá nhân</h3>
                   <div>
                       <div class="type">
                            <div>
                                <input type="radio" name="adult" id="adult" checked>
                            <label for="adult">Người lớn</label>
                            </div>
                            <div>
                                <input type="radio" name="adult" id="child">
                                <label for="child">Trẻ em</label>
                            </div>
                       </div>

                        <div class="gender">
                            <span>Giới tính: </span>
                           <div>
                               <input type="radio" name="gender" id="male" checked>
                            <label for="male">Nam</label>
                           </div>
                           <div>
                               <input type="radio" name="gender" id="female">
                            <label for="female">Nữ</label>
                           </div>
                            <div>
                                <input type="radio" name="gender" id="others">
                            <label for="others">Khác</label>
                            </div>
                       </div>
                   </div>

                   <div>
                       <div class="form-group half">
                           <label for="last-name">Họ</label>
                            <input type="text" name="" id="last-name" placeholder="VD: Nguyen">
                       </div>
                       <div class="form-group half">
                           <label for="first-name">Tên</label>
                       <input type="text" name="" id="first-name" placeholder="VD: Toan">
                       </div>
                   </div>

                   <div>
                       <div class="form-group half">
                            <label for="date-of-birth">Ngày sinh</label>
                            <input type="date" name="" id="date-of-birth">
                       </div>
                       <div class="form-group half">
                           <label for="nationality">Quốc tịch</label>
                       <div class="dropdown" id="nationality">
                          <div class="dropdown-select">
                            <span class="dropdown-value">Chọn quốc tịch</span>
                              <i class="fi fi-rs-angle-down"></i>
                          </div>
                          <div class="dropdown-list">
                            <div class="dropdown-item">Việt Nam</div>
                            <div class="dropdown-item">Mỹ</div>
                            <div class="dropdown-item">Anh</div>
                          </div>
                        </div>
                       </div>
                   </div>
               </div>

               <div class="contact">
                   <h3>Thông tin liên lạc</h3>
                   <div class="">
                       <div class="form-group half">
                           <label for="phone">Số điện thoại</label>
                       <input type="tel" id="phone" placeholder="xxxx-xxx-xxx">
                       </div>
                       <div class="form-group half">
                           <label for="email">Email</label>
                       <input type="email" id="email" placeholder="example@gmail.com">
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="address">Địa chỉ</label>
                       <input type="text" id="address" placeholder="1454 Le Van Luong, Nha Be, Ho Chi Minh">
                   </div>
               </div>
           </form>
       </div>

        <div class="page-nav">
            <button class="btn">Quay lại</button>
            <button class="btn primary">Tiếp</button>
        </div>


    </section>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
